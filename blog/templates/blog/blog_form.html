{% extends 'catalog/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            {% if blog %}
                                <button type="submit" class="btn btn-success">Сохранить</button>
                            {% else %}
                                <button type="submit" class="btn btn-success">Создать</button>
                            {% endif %}
                        </form>
                        <a class="btn btn-primary" href="{% url 'blog:list' %}">Назад</a> 
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
